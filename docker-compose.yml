version: '3.8'

services:
  client:
    build:
      context: ./client  
      dockerfile: Dockerfile
    ports:
      - "5173:5173" 
    volumes:
      - ./client/src:/app/src 
      - ./client/public:/app/public  
    environment:
      - NODE_ENV=development
      - VITE_APP_API_BASE_URL=http://localhost:8000/api/v1
      - VITE_APP_API_BASE_WS_URL=ws://localhost:8000/
    depends_on:
      - backend 
  
  backend:
    build:
      context: ./backend  
      dockerfile: Dockerfile
    ports:
      - "8000:8000" 
    volumes:
      - ./backend:/app  
    environment:
      - PYTHON_ENV=development
      - MONGO_URI=mongodb://mongo:27017
      - DB_NAME=rwm_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db  
    ports:
      - "27018:27017"  
    command: ["mongod", "--logpath", "/dev/null", "--quiet"]  

  redis:
    image: redis:latest
    ports:
      - "6380:6379" 
    command: ["redis-server", "--loglevel", "warning", "--logfile", "/dev/null"] 

volumes:
  mongo-data:
